name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.xx]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run tests with coverage
      run: npm run test:coverage

#    - name: Upload coverage reports to Codecov
#      if: matrix.node-version == '20.x'
#      uses: codecov/codecov-action@v3
#      with:
#        file: ./coverage/lcov.info
#        directory: ./coverage/
#        flags: unittests
#        name: extension-coverage
#        fail_ci_if_error: true

 
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate extension manifest
      run: |
        # Basic manifest validation
        node -e "
          const manifest = require('./ext/manifest.json');
          if (!manifest.manifest_version || !manifest.name || !manifest.version) {
            process.exit(1);
          }
          console.log('Manifest validation passed');
        "

    - name: Package extension
      run: |
        # Create extension package (excluding tests and dev files)
        mkdir -p dist
        rsync -av --exclude='node_modules' --exclude='tests' --exclude='coverage' --exclude='*.test.js' --exclude='jest.config.js' ext/ dist/
        cd dist && zip -r ../extension-${{ github.sha }}.zip .

    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: extension-*.zip

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: |
        npm audit --audit-level moderate || exit 1

    - name: Check for known vulnerabilities
      run: |
        # Check for common security issues in extension code
        echo "Checking for eval() usage..."
        ! grep -r "eval(" ext/ --exclude-dir=node_modules || (echo "Found eval() usage" && exit 1)
        
        echo "Checking for innerHTML usage..."
        ! grep -r "innerHTML" ext/ --exclude-dir=node_modules || echo "Warning: innerHTML usage found"
        
        echo "Checking for unsafe URL schemes..."
        ! grep -r "javascript:" ext/ --exclude-dir=node_modules || (echo "Found javascript: URLs" && exit 1)
        
        echo "Security scan completed"